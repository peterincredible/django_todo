{% extends "todo/base.html"%}

{% block content %}
    <div class="container mk-flex flex-column full-height">
            <div class="row">
                <div class="col-sm-12">
                    {% include "todo/header.html" %}
                </div>
            </div>
            <div class="row flex-grow">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <form action="{% url 'edit' todo.pk %}" enctype="multipart/form-data" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label class="control-label">Todo Title</label>
                                    <input type="text"  class="form-control" name="title"  value="{{todo.title}}"/>
                                </div>
                                <div class="form-group">
                                     <label class="control-label">Content</label>
                                     <textarea  class="form-control" name="content" >{{todo.content}}</textarea>
                                 </div>
                                 <div class="form-group">
                                     <label class="control-label">Date and Time</label>
                                     <input id="dt" class="form-control" name="dt" autocomplete="off" value='{{todo.datetime|date:"Y-m-d h:i"}}'/>
                                 </div>
                                 <div class="form-group">
                                     <label class="control-label">Image</label>
                                     <input type="file" name="image" />
                                 </div>
                                 <div class="form-group">
                                     <input type="submit" value="submit" class="btn"/>
                                 </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    {% include "todo/footer.html" %}
                </div>
            </div>
            
    </div>
    {% endblock%}
