{% extends "todo/base.html"%}

{% block content %}
    <div class="container mk-flex flex-column full-height">
            <div class="row">
                <div class="col-sm-12">
                    {% include "todo/header.html" %}
                </div>
            </div>
            <div class="row flex-grow">
                <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 pb">
                     {% if todos %}
                        {% for todo in todos%}
                            <div class="row todo">
                                <div class="col-xs-4 todo-image">
                                    <img src={{todo.image.url}} alt="cant display image" class="img img-responsive" style="width:100%; height:100%;"/>
                                </div>
                                <div class="col-xs-8 todo-content">
                                    <a class="text-primary edit" href="{% url 'edit' todo.pk %}" data-toggle="tooltip" data-placement="bottom" title="edit todo"><i class="fas fa-edit"></i></a>
                                    <a class="cancel text-danger" href="{% url 'delete' todo.pk %}" data-toggle="tooltip" data-placement="bottom" title="delete todo"><i class="fas fa-times" ></i></a>
                                    <h2>{{todo.title}}</h2>
                                    <p><b>{{todo.datetime|date:'M d Y'}}</b></p>
                                    <p>{{todo.datetime|date:'H:i'}}</p>
                                    <p>{{todo.content}}</p>
                                   
                                </div>
                            </div>  
                        {% endfor %}
                     {% endif %}
                </div>
            </div>
            <div class="row mx-0">
                <div class="col-sm-12">
                    {% include "todo/footer.html" %}
                </div>
            </div>
            
    </div>
   
{% endblock%}
